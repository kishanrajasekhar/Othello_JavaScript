<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Othello</title>
		<!--Bootstrap CDN-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			html, body {
				height: 100%;
				/*Overall margins for the webpage*/
				margin-right: 5%;
			   	margin-left: 5%;
			}
			table, td, th {
			    border: 1px solid black;
			}
			table {
			    border-collapse: collapse;
			    width: 80%;
			}
			td{
				height: 30px;
			}
			#sidebar{
			  	float:left;
				width:55%;
			}
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="othello_script.js"></script>
		<script src="view_script.js"></script>
	</head>
	<body>
	<div class="container-fluid">
		<h1 style="text-align:center;">Othello</h1>
		<div class="row col-sm-4">
			<aside id="sidebar">
				# Rows (4-16): <br>
				<input id="getR" type="range" name="quantity" min="4" max="16" step="2"><br>
				# Columns (4-16): <br>
				<input id="getC" type="range" name="quantity" min="4" max="16" step="2"><br>
				<input id="play" type="button" onclick="start_game_button()" value="Play!">
			</aside>
		</div>
		<div class="row col-sm-8">
			<div id="extra_message"></div>
			<div id="turn"></div>
			<table id="dynamic"></table>
			<div id="score"></div>
		</div>
	</div>
	</body>
	<script>

	</script>
</html>
